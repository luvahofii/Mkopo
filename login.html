<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingia - MKOPO CHAPCHAP</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.min.css">
  <style>
    :root {
      --primary: #3498db;
      --primary-dark: #2980b9;
      --error: #e74c3c;
      --error-dark: #c0392b;
      --text: #2c3e50;
      --text-light: #7f8c8d;
      --glass: rgba(255, 255, 255, 0.25);
      --glass-border: rgba(255, 255, 255, 0.3);
      --glass-shadow: rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #3498db, #2c3e50);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
      overflow-x: hidden;
    }

    .form-container {
      width: 100%;
      max-width: 500px;
      background: var(--glass);
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      border-radius: 20px;
      border: 1px solid var(--glass-border);
      box-shadow: 
        0 8px 32px 0 var(--glass-shadow),
        20px 20px 40px -10px rgba(0, 0, 0, 0.2),
        -5px -5px 10px rgba(255, 255, 255, 0.1);
      padding: 2.5rem;
      text-align: center;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .form-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
      z-index: -1;
      animation: rotate 20s linear infinite;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .logo {
      width: 180px;
      margin-bottom: 1rem;
      filter: drop-shadow(0 5px 15px rgba(0,0,0,0.2));
      transition: all 0.5s ease;
    }

    .logo:hover {
      transform: scale(1.05) rotate(5deg);
      filter: drop-shadow(0 8px 20px rgba(0,0,0,0.3));
    }

    .form-container h1 {
      color: white;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      text-shadow: 0 2px 5px rgba(0,0,0,0.2);
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    .form-container label {
      display: block;
      margin-bottom: 0.5rem;
      color: white;
      font-weight: 500;
      text-shadow: 0 1px 2px rgba(0,0,0,0.2);
    }

    .form-container input {
      width: 100%;
      padding: 15px 20px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1rem;
      box-shadow: 
        inset 3px 3px 5px rgba(0, 0, 0, 0.1),
        inset -3px -3px 5px rgba(255, 255, 255, 0.1),
        5px 5px 10px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .form-container input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .form-container input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 
        inset 2px 2px 5px rgba(0, 0, 0, 0.2),
        inset -2px -2px 5px rgba(255, 255, 255, 0.1),
        5px 5px 10px rgba(0, 0, 0, 0.2);
    }

    .btn {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 
        5px 5px 10px rgba(0, 0, 0, 0.2),
        -3px -3px 5px rgba(255, 255, 255, 0.1);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      margin-top: 10px;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 
        8px 8px 15px rgba(0, 0, 0, 0.3),
        -5px -5px 10px rgba(255, 255, 255, 0.1);
      opacity: 0.95;
    }

    .btn-primary:active {
      transform: translateY(0);
      box-shadow: 
        3px 3px 5px rgba(0, 0, 0, 0.2),
        -1px -1px 3px rgba(255, 255, 255, 0.1);
    }

    .btn-error {
      background: linear-gradient(135deg, var(--error), var(--error-dark));
      color: white;
      margin-top: 1rem;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top: 4px solid white;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 15px auto;
      display: none;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .register-link {
      display: block;
      margin-top: 1.5rem;
      color: white;
      text-decoration: none;
      font-weight: 500;
      text-shadow: 0 1px 2px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .register-link:hover {
      text-decoration: underline;
      transform: translateX(5px);
    }

    /* Floating bubbles background */
    .bubbles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: rise 15s infinite ease-in;
    }

    .bubble:nth-child(1) {
      width: 40px;
      height: 40px;
      left: 10%;
      animation-duration: 8s;
    }

    .bubble:nth-child(2) {
      width: 20px;
      height: 20px;
      left: 20%;
      animation-duration: 5s;
      animation-delay: 1s;
    }

    .bubble:nth-child(3) {
      width: 50px;
      height: 50px;
      left: 35%;
      animation-duration: 7s;
      animation-delay: 2s;
    }

    .bubble:nth-child(4) {
      width: 80px;
      height: 80px;
      left: 50%;
      animation-duration: 11s;
      animation-delay: 0s;
    }

    .bubble:nth-child(5) {
      width: 35px;
      height: 35px;
      left: 55%;
      animation-duration: 6s;
      animation-delay: 1s;
    }

    .bubble:nth-child(6) {
      width: 45px;
      height: 45px;
      left: 65%;
      animation-duration: 8s;
      animation-delay: 3s;
    }

    .bubble:nth-child(7) {
      width: 25px;
      height: 25px;
      left: 75%;
      animation-duration: 7s;
      animation-delay: 2s;
    }

    .bubble:nth-child(8) {
      width: 80px;
      height: 80px;
      left: 80%;
      animation-duration: 6s;
      animation-delay: 1s;
    }

    @keyframes rise {
      0% {
        bottom: -100px;
        transform: translateX(0);
      }
      50% {
        transform: translateX(100px);
      }
      100% {
        bottom: 1080px;
        transform: translateX(-200px);
      }
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }
      
      .form-container {
        padding: 1.5rem;
      }
      
      .form-container h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Floating bubbles background -->
  <div class="bubbles">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>

  <div class="form-container">
    <img src="logo.png" alt="Logo ya Kampuni" class="logo">
    <h1>Ingia kwenye Akaunti Yako</h1>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Barua Pepe:</label>
        <input type="email" id="email" placeholder="Weka barua pepe yako" required>
      </div>
      
      <div class="form-group">
        <label for="password">Nenosiri:</label>
        <input type="password" id="password" placeholder="Weka nenosiri lako" required>
      </div>
      
      <div class="spinner" id="spinner"></div>
      <button type="submit" class="btn btn-primary">Ingia</button>
      
      <a href="signup.html" class="register-link">
        <i class="fas fa-user-plus"></i> Hauna akaunti? Jiunge sasa
      </a>
    </form>

    <button class="btn btn-error" onclick="window.location.href='index.html'">
      <i class="fas fa-home"></i> Nyumbani
    </button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app-compat.js"></script>
  
  <!-- Firebase Authentication -->
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth-compat.js"></script>
  
  <script>
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyD68mTUrzH5ph8K5ZAk9iDveCRk2kxqp-k",
      authDomain: "mkopo-1.firebaseapp.com",
      projectId: "mkopo-1",
      storageBucket: "mkopo-1.appspot.com",
      messagingSenderId: "628857354448",
      appId: "1:628857354448:web:9d5b7cad0a59f0c29186d5"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById('loginForm').addEventListener('submit', function (event) {
      event.preventDefault();
      
      const spinner = document.getElementById('spinner');
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      
      // Show loading spinner
      spinner.style.display = 'block';
      
      // Validate email format
      if (!email) {
        spinner.style.display = 'none';
        Swal.fire({
          title: 'Hitilafu',
          text: 'Tafadhali ingiza barua pepe yako',
          icon: 'error',
          background: 'rgba(255, 255, 255, 0.9)',
          backdrop: 'rgba(0, 0, 0, 0.5)'
        });
        return;
      }
      
      // Check if password is provided
      if (!password) {
        spinner.style.display = 'none';
        Swal.fire({
          title: 'Hitilafu',
          text: 'Tafadhali ingiza nenosiri lako',
          icon: 'error',
          background: 'rgba(255, 255, 255, 0.9)',
          backdrop: 'rgba(0, 0, 0, 0.5)'
        });
        return;
      }
      
      // Sign in with email and password
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Signed in successfully
          spinner.style.display = 'none';
          
          // Store email in sessionStorage for future use
          sessionStorage.setItem('lastUserEmail', email);
          
          Swal.fire({
            title: 'Karibu tena!',
            text: 'Umefanikiwa kuingia kwenye akaunti yako',
            icon: 'success',
            confirmButtonText: 'Endelea',
            background: 'rgba(255, 255, 255, 0.9)',
            backdrop: 'rgba(0, 0, 0, 0.5)'
          }).then(() => {
            window.location.href = 'profile.html';
          });
        })
        .catch((error) => {
          spinner.style.display = 'none';
          let errorMessage = 'Hitilafu katika mfumo. Tafadhali jaribu tena baadaye.';
          
          switch (error.code) {
            case 'auth/user-not-found':
              errorMessage = 'Akaunti hii haijasajiliwa. Tafadhali jiunge kwanza';
              break;
            case 'auth/wrong-password':
              errorMessage = 'Nenosiri sio sahihi';
              break;
            case 'auth/invalid-email':
              errorMessage = 'Barua pepe sio sahihi';
              break;
            case 'auth/too-many-requests':
              errorMessage = 'Majaribu mengi ya kuingia. Tafadhali jaribu tena baadaye';
              break;
          }
          
          Swal.fire({
            title: 'Hitilafu',
            text: errorMessage,
            icon: 'error',
            background: 'rgba(255, 255, 255, 0.9)',
            backdrop: 'rgba(0, 0, 0, 0.5)'
          }).then((result) => {
            if (error.code === 'auth/user-not-found' && result.isConfirmed) {
              window.location.href = 'signup.html';
            }
          });
        });
    });

    // Check if user is already logged in
    auth.onAuthStateChanged((user) => {
      if (user) {
        // User is signed in, redirect to profile
        window.location.href = 'profile.html';
      } else {
        // No user is signed in
        // Load email from session if available
        const lastUserEmail = sessionStorage.getItem('lastUserEmail');
        if (lastUserEmail) {
          document.getElementById('email').value = lastUserEmail;
          document.getElementById('password').focus();
        }
      }
    });
  </script>
</body>
</html>
