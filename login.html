<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingia - MKOPO CHAPCHAP</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      background: #3498db;
      min-height: 100vh;
      padding: 2rem;
    }

    .form-container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 2rem;
      max-width: 500px;
      margin: 0 auto;
      text-align: center;
    }

    .logo {
      width: 180px;
      margin-bottom: 0.5rem;
      margin-top: -20px;
      animation: bounceZoomPulse 4s ease forwards;
    }

    @keyframes bounceZoomPulse {
      0%   { transform: translateY(0) scale(1); }
      15%  { transform: translateY(-20px) rotate(-5deg) scale(1.05); }
      30%  { transform: translateY(10px) rotate(5deg) scale(1.1); }
      45%  { transform: translateY(-10px) rotate(-3deg) scale(1.15); }
      60%  { transform: translateY(5px) rotate(2deg) scale(1.2); }
      70%  { transform: translateY(0) rotate(0deg) scale(1.25); }
      80%  { transform: scale(1.22); }
      90%  { transform: scale(1.27); }
      100% { transform: scale(1.25); }
    }

    .form-container h1 {
      color: #2c3e50;
      margin-bottom: 1.5rem;
      margin-top: 0.5rem;
      font-size: 1.8rem;
    }

    .form-container label {
      display: block;
      margin-bottom: 0.5rem;
      color: #7f8c8d;
      text-align: left;
    }

    .form-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 1.5rem;
      border: 2px solid #ecf0f1;
      border-radius: 8px;
      transition: border-color 0.3s;
    }

    .form-container input:focus {
      border-color: #3498db;
      outline: none;
    }

    .form-container button[type="submit"] {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #3498db, #2980b9);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
      margin-top: 10px;
    }

    .form-container button[type="submit"]:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    .home-btn {
      margin-top: 1rem;
      width: 100%;
      padding: 10px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .home-btn:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <img src="logo.png" alt="Logo ya Kampuni" class="logo">
    <h1>Ingia kwenye Akaunti Yako</h1>
    <form id="loginForm">
      <label for="phone">Namba ya Simu:</label>
      <input type="text" id="phone" required>

      <label for="nida">Namba ya NIDA:</label>
      <input type="password" id="nida" required>

      <button type="submit">Ingia</button>
    </form>

    <button class="home-btn" onclick="window.location.href='index.html'">Nyumbani üè†</button>
  </div>

  <script src="https://cdn.backendless.com/8C78F96A-9B54-419D-B353-7FFA41C0001F/52CCEB97-D67E-42BA-BABE-55ACD1CE7970/web/sdk.js"></script>

  <script>
  Backendless.initApp('52CCEB97-D67E-42BA-BABE-55ACD1CE7970', '8C78F96A-9B54-419D-B353-7FFA41C0001F');

  document.getElementById('loginForm').addEventListener('submit', function (event) {
    event.preventDefault();

    var phone = document.getElementById('phone').value.trim();
    var nida = document.getElementById('nida').value.trim();

    // Step 1: Check if user exists in localStorage
    var localUserData = localStorage.getItem(phone);
    if (localUserData) {
      var user = JSON.parse(localUserData);
      if (user.nida === nida) {
        alert("Umefanikiwa kuingia kupitia localStorage!");
        localStorage.setItem("loggedInUser", JSON.stringify(user));
        window.location.href = "profile.html"; // updated redirect
        return;
      } else {
        alert("Namba ya NIDA haifanani!");
        return;
      }
    }

    // Step 2: If not in localStorage, try Backendless login
    Backendless.UserService.login(phone, nida, true)
      .then(function(user) {
        window.location.href = 'profile.html'; // updated redirect
      })
      .catch(function(error) {
        alert('Login failed: ' + error.message);
      });
  });
</script>
</body>
</html>
