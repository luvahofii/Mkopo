  <!-- SEO and Meta -->
  <meta name="description" content="Mkopo Chapchap - Pata mkopo wa haraka kwa wajasiriamali, wafanyabiashara, wakulima, na wanafunzi nchini Tanzania.">
  <meta name="keywords" content="mkopo, mkopo chapchap, mkopo wa haraka, Tanzania, wajasiriamali, wakulima, wanafunzi">
  <meta name="author" content="Mkopo Chapchap Team">
  <meta name="theme-color" content="#00b4d8">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

<body>

<!-- Popup -->
<div id="popup">
  <img src="logo.png" alt="Mkopo Chapchap Logo">
  <div class="loading-line"></div>
</div>
<script>
  window.addEventListener('load', function() {
    const popup = document.getElementById('popup');
    setTimeout(() => {
      popup.style.opacity = '0';
      setTimeout(() => popup.style.display = 'none', 1000);
    }, 5000); // Wait 5 seconds before starting to hide
  });
</script>

<!-- Main Banner -->
<div class="banner">
  <div class="provider-logos">
    <img src="airtel.png" alt="Airtel Money Service Logo" />
    <img src="vodacom.png" alt="Vodacom M-Pesa Logo" />
    <img src="yas.png" alt="YAS Mobile Money Logo" />
    <img src="halotel.png" alt="Halotel HaloPesa Logo" />
  </div>

  <h1>MKOPO CHAPCHAP</h1>

  <div class="buttons">
    <button onclick="location.href='wajasiriamali.html'">Wajasiriamali</button>
    <button onclick="location.href='wafanyabiashara.html'">Wafanyabiashara wa Kati</button>
    <button onclick="location.href='wakulima.html'">Wakulima</button>
    <button onclick="location.href='wanafunzi.html'">Wanafunzi</button>
    <button onclick="location.href='binafsi.html'">Binafsi</button>
    <button onclick="location.href='muhimu.html'">MUHIMU</button>
  </div>
</div>

<!-- Bank Logos -->
<div class="bank-logos">
  <img src="nmb.png" alt="NMB Bank Logo" />
  <img src="crdb.png" alt="CRDB Bank Logo" />
  <img src="azania.png" alt="Azania Bank Logo" />
  <img src="exim.png" alt="Exim Bank Logo" />
  <img src="nbc.png" alt="NBC Bank Logo" />
</div>

<!-- Login Section -->
<div class="login-banner">
  <h2>KARIBU UPATE MKOPO NDANI YA MASAA 24</h2>
  <p>Kupata mkopo chapchap, ingia au jiunge nasi.</p>
  <div class="login-buttons">
    <button id="login-btn" onclick="location.href='login.html'">Ingia</button>
    <button id="signup-btn" onclick="location.href='signup.html'">Jiunge Nasi</button>
  </div>
</div>

<!-- Register Service Worker -->
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(reg => console.log('Service Worker registered:', reg))
      .catch(err => console.error('Service Worker registration failed:', err));
  }
</script>

</body>
</html>
