<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akaunti Yangu - MKOPO CHAPCHAP</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* STILI ZA MSINGI */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      min-height: 100vh;
      padding: 0;
    }

    .account-container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
      margin-top: 10px;
      text-align: center;
    }

    /* Logo Animation */
    .logo {
      width: 180px;
      margin-bottom: 0.5rem;
      margin-top: -20px;
      animation: bounceZoomPulse 4s ease forwards;
    }

    @keyframes bounceZoomPulse {
      0%   { transform: translateY(0) scale(1); }
      15%  { transform: translateY(-20px) rotate(-5deg) scale(1.05); }
      30%  { transform: translateY(10px) rotate(5deg) scale(1.1); }
      45%  { transform: translateY(-10px) rotate(-3deg) scale(1.15); }
      60%  { transform: translateY(5px) rotate(2deg) scale(1.2); }
      70%  { transform: translateY(0) rotate(0deg) scale(1.25); }
      80%  { transform: scale(1.22); }
      90%  { transform: scale(1.27); }
      100% { transform: scale(1.25); }
    }

    .account-container h1 {
      color: #2c3e50;
      margin-bottom: 1rem;
      margin-top: 0;
      font-size: 1.8rem;
    }

    .profile-picture {
      width: 150px;
      height: 180px;
      object-fit: cover;
      border-radius: 20px;
      margin: 1rem auto;
      display: block;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .account-info {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    .account-info p {
      margin: 0.5rem 0;
      color: #7f8c8d;
      font-size: 1rem;
    }

    .upload-section {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    .upload-section h2 {
      color: #3498db;
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }

    .upload-section img {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .home-btn {
      margin-top: 1rem;
      width: 100%;
      padding: 12px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
    }

    .home-btn:hover {
      background: #c0392b;
    }

    @media (max-width: 768px) {
      .account-container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="account-container">
    <!-- Logo ya Kampuni -->
    <img src="logo.png" alt="Logo ya Kampuni" class="logo">

    <h1>Akaunti Yangu</h1>

    <!-- Picha ya Profaili -->
    <img id="profilePicture" class="profile-picture" src="profile.jpg" alt="Picha ya Profaili">

    <!-- Taarifa za Akaunti -->
    <div class="account-info" id="accountInfo">
      <!-- JavaScript itajaza hapa -->
    </div>

    <!-- Viambatanisho -->
    <div class="upload-section">
      <h2>Kitambulisho</h2>
      <img src="kitambulisho.jpg" alt="Kitambulisho" loading="lazy">
    </div>

    <div class="upload-section">
      <h2>Leseni ya Biashara</h2>
      <img src="leseni.jpg" alt="Leseni ya Biashara" loading="lazy">
    </div>

    <button class="home-btn" onclick="window.location.href='profile.html'">Rudi kwenye Profaili</button>
  </div>

  <script>
  const userData = JSON.parse(localStorage.getItem("loggedInUser"));

  if (!userData) {
    alert("Tafadhali ingia kwanza.");
    window.location.href = 'index.html';
  }

  document.getElementById('accountInfo').innerHTML = `
    <p><strong>Jina:</strong> ${userData.fullName || 'Haijatajwa'}</p>
    <p><strong>Namba ya NIDA:</strong> ${userData.nida || 'Haijatajwa'}</p>
    <p><strong>Namba ya Simu:</strong> ${userData.phone || 'Haijatajwa'}</p>
    <p><strong>Eneo:</strong> Mkoa: ${userData.region || '—'}, Wilaya: ${userData.district || '—'}, Kata: ${userData.ward || '—'}</p>
  `;

  const profilePicture = document.getElementById('profilePicture');
  profilePicture.src = userData.profilePicture || "profile.jpg";
</script>

</body>
</html>
