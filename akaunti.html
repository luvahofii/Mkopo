<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akaunti Yangu - MKOPO CHAPCHAP</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Add Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-storage-compat.js"></script>
  <style>
    /* STILI ZA MSINGI */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      min-height: 100vh;
      padding: 0;
    }

    .account-container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
      margin-top: 10px;
      text-align: center;
    }

    /* Logo Animation */
    .logo {
      width: 180px;
      margin-bottom: 0.5rem;
      margin-top: -20px;
      animation: bounceZoomPulse 4s ease forwards;
    }

    @keyframes bounceZoomPulse {
      0%   { transform: translateY(0) scale(1); }
      15%  { transform: translateY(-20px) rotate(-5deg) scale(1.05); }
      30%  { transform: translateY(10px) rotate(5deg) scale(1.1); }
      45%  { transform: translateY(-10px) rotate(-3deg) scale(1.15); }
      60%  { transform: translateY(5px) rotate(2deg) scale(1.2); }
      70%  { transform: translateY(0) rotate(0deg) scale(1.25); }
      80%  { transform: scale(1.22); }
      90%  { transform: scale(1.27); }
      100% { transform: scale(1.25); }
    }

    .account-container h1 {
      color: #2c3e50;
      margin-bottom: 1rem;
      margin-top: 0;
      font-size: 1.8rem;
    }

    .profile-picture {
      width: 150px;
      height: 180px;
      object-fit: cover;
      border-radius: 20px;
      margin: 1rem auto;
      display: block;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .account-info {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    .account-info p {
      margin: 0.5rem 0;
      color: #7f8c8d;
      font-size: 1rem;
    }

    .upload-section {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    .upload-section h2 {
      color: #3498db;
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }

    .upload-section img {
      max-width: 100%;
      max-height: 300px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      object-fit: contain;
      background: #f5f5f5;
    }

    .home-btn {
      margin-top: 1rem;
      width: 100%;
      padding: 12px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
    }

    .home-btn:hover {
      background: #c0392b;
    }

    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top: 4px solid #3498db;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error-message {
      color: #e74c3c;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      background: #fdecea;
    }

    @media (max-width: 768px) {
      .account-container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="account-container">
    <!-- Logo ya Kampuni -->
    <img src="logo.png" alt="Logo ya Kampuni" class="logo">

    <h1>Akaunti Yangu</h1>

    <div id="spinner" class="spinner"></div>
    <div id="errorMessage" class="error-message" style="display: none;"></div>

    <!-- Picha ya Profaili -->
    <img id="profilePicture" class="profile-picture" src="assets/default-profile.jpg" alt="Picha ya Profaili">

    <!-- Taarifa za Akaunti -->
    <div class="account-info" id="accountInfo">
      <!-- Taarifa zitajazwa na Firebase -->
    </div>

    <!-- Viambatanisho -->
    <div class="upload-section">
      <h2>Kitambulisho cha NIDA</h2>
      <img id="idDocument" src="assets/default-id.jpg" alt="Kitambulisho" loading="lazy">
    </div>

    <div class="upload-section">
      <h2>Picha ya Mwombaji</h2>
      <img id="applicantPhoto" src="assets/default-applicant.jpg" alt="Picha ya Mwombaji" loading="lazy">
    </div>

    <button class="home-btn" onclick="window.location.href='profile.html'">Rudi kwenye Profaili</button>
  </div>

  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyD68mTUrzH5ph8K5ZAk9iDveCRk2kxqp-k",
      authDomain: "mkopo-1.firebaseapp.com",
      projectId: "mkopo-1",
      storageBucket: "mkopo-1.appspot.com",
      messagingSenderId: "628857354448",
      appId: "1:628857354448:web:9d5b7cad0a59f0c29186d5"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    // Check authentication state when page loads
    document.addEventListener('DOMContentLoaded', () => {
      auth.onAuthStateChanged(user => {
        if (user) {
          // User is signed in, fetch their data
          fetchUserData(user.uid);
        } else {
          // No user is signed in, redirect to login
          showError('Tafadhali ingia kwanza');
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 2000);
        }
      });
    });

    async function fetchUserData(userId) {
      try {
        // Get user document from Firestore
        const userDoc = await db.collection('users').doc(userId).get();
        
        if (!userDoc.exists) {
          throw new Error('Haikupatikana taarifa za mtumiaji');
        }

        const userData = userDoc.data();
        
        // Display user information
        document.getElementById('accountInfo').innerHTML = `
          <p><strong>Jina:</strong> ${userData.firstName || ''} ${userData.middleName || ''} ${userData.lastName || ''}</p>
          <p><strong>Barua Pepe:</strong> ${userData.email || 'Haijatajwa'}</p>
          <p><strong>Namba ya NIDA:</strong> ${userData.nida || 'Haijatajwa'}</p>
          <p><strong>Namba ya Simu:</strong> ${userData.phone || 'Haijatajwa'}</p>
          <p><strong>Mkoa:</strong> ${userData.mkoa || '—'}</p>
          <p><strong>Wilaya:</strong> ${userData.wilaya || '—'}</p>
          <p><strong>Kata:</strong> ${userData.kata || '—'}</p>
          <p><strong>Mtaa:</strong> ${userData.mtaa || '—'}</p>
        `;

        // Load images from Firebase Storage
        await loadImage('photoUrl', 'profilePicture');
        await loadImage('nidaPhotoUrl', 'idDocument');
        await loadImage('applicantPhotoUrl', 'applicantPhoto');

      } catch (error) {
        console.error("Error fetching user data:", error);
        showError(`Hitilafu: ${error.message}`);
      } finally {
        document.getElementById('spinner').style.display = 'none';
      }
    }

    async function loadImage(storageField, elementId) {
      try {
        const user = auth.currentUser;
        if (!user) return;

        // Get download URL for the image
        const doc = await db.collection('users').doc(user.uid).get();
        if (!doc.exists) return;

        const imageUrl = doc.data()[storageField];
        if (!imageUrl) return;

        // Set the image source
        document.getElementById(elementId).src = imageUrl;
        
      } catch (error) {
        console.error(`Error loading ${elementId}:`, error);
      }
    }

    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      document.getElementById('spinner').style.display = 'none';
    }
  </script>
</body>
</html>
